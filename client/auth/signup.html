<div>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' required>
    <input type="password" ng-model='user.password' required>
    <button ng-disabled='signupForm.$invalid'>Sign Up</button>
  </form>
  <a href="#/signin">Already have an account?
    <strong>Please Log In</strong>
    ...</a>
</div>
